<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav>
    <a href="{% url 'events:event_list' %}">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'events:create_event' %}">Create Event</a>
    <a href="{% url 'events:personal_center' %}">Personal Center</a>
    <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'users:login' %}">Login</a>
    <a href="{% url 'users:register' %}">Sign Up</a>
    {% endif %}
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
